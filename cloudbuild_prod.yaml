steps:
- name: gcr.io/cloud-builders/gcloud
  entrypoint: 'bash'
  id: 'set_default'
  args:
  - '-c'
  - |
    git fetch --depth=1
    tag=`git describe --tags --always`
    gcloud ml-engine versions set-default ${tag} --model=$_MODEL_NAME --project mfk-dev
substitutions:
    _MODEL_NAME: examination
