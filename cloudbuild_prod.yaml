steps:
- name: gcr.io/cloud-builders/gcloud
  entrypoint: 'bash'
  id: 'set_default'
  args:
  - '-c'
  - |
    git fetch --depth=1
    git describe --tags --always > tag
    tag=`cat tag`
    gcloud ml-engine versions set-default ${tag} --model=$_MODEL_NAME

substitutions:
    _MODEL_NAME: examination